<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div
      class="alert alert-danger"
      *ngIf="(authState$ | async)?.authError && !(authState$ | async)?.loading"
    >
      <p>{{ (authState$ | async)?.authError }}</p>
    </div>
    <div *ngIf="(authState$ | async)?.loading" style="text-align: center">
      <app-loading-spinners></app-loading-spinners>
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitAuthForm()"
      *ngIf="!(authState$ | async)?.loading"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <button
        class="btn btn-primary"
        style="margin-right: 10px"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
      </button>
    </form>
  </div>
</div>
