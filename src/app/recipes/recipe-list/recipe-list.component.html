<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [recipe]="recipe"
      [index]="i"
      *ngFor="let recipe of (recipes | async).recipes; let i = index"
    ></app-recipe-item>
  </div>
</div>
