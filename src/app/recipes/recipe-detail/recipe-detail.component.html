<ng-container *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          appDropdown
        >
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li (click)="addToShoppingList()">
            <a style="cursor: pointer">Add Ingredients to shopping list</a>
          </li>
          <li>
            <!-- <a [routerLink]="['/recipes', recipe.id, 'edit']">Edit Recipe</a> -->
            <a (click)="editRecipe()" style="cursor: pointer">Edit Recipe</a>
          </li>
          <li (click)="deleteRecipe(id)">
            <a style="cursor: pointer">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
          {{ ing.name }} - {{ ing.amount }}
        </li>
      </ul>
    </div>
  </div>
</ng-container>
